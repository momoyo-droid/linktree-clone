<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tenor+Sans&display=swap"
        rel="stylesheet">
    <title>Linktree Clone</title>
</head>
<body>
    <div class="container-card">
        <div class="container-img">
            <img class="user-img" src="user.jpg">
        </div>
        <h1 class="title" > Ana Oliveira </h1>
        <h2 class="subtitle"> Software Engineer </h2>

        <a href="https://www.linkedin.com/in/ana-de-oliveira-a76027198/" class="link-card">
            <ion-icon class="icon" name="logo-linkedin"></ion-icon>
            <p>LinkedIn</p>
            <ion-icon class="icon" name="share-social-outline"></ion-icon>
        </a>

        <a href="https://github.com/momoyo-droid" class="link-card">
            <ion-icon class="icon" name="logo-github"></ion-icon>
            <p>GitHub</p>
            <ion-icon class="icon" name="share-social-outline"></ion-icon>
        </a>

        <a href="https://open.spotify.com/user/31iquohmvjdnzfi7rpvv7ez6pj5q?si=0c3c4b02c9fe4057" class="link-card">
            <ion-icon class="icon" name="musical-notes-outline"></ion-icon>
            <p>Spotify</p>
            <ion-icon class="icon" name="share-social-outline"></ion-icon>
        </a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
